            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex: senha123"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
